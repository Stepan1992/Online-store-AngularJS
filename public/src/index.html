<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>MyShop</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/slider.css">
    <link rel="stylesheet" href="styles/dropdown.css">
    <script src="app/jquery-3.2.1.min.js"></script>
    <script src="app/angular.min.js"></script>
    <script src="scripts/script-dropdown-menu.js"></script>
    <script src="scripts/script-logCtrl.js"></script>
    <script src="scripts/script-chatCtrl.js"></script>
    <script src="scripts/script-mainCtrl.js"></script>
    <script src="app/angular-route.min.js"></script>
</head>

<body>
    <header>
        <ul class="headerList" home-directive ng-controller="headCtrl">
            <li>HOME</li>
            <li class="look_for">SEARCH</li>
            <li class="log_in">LOG IN</li>
            <li class="sign_in">SIGN UP</li>
            <li> ABOUT US</li>
        </ul>
    </header>
    <slider></slider>
    <login></login>
    <aside>
        <div class="sort"></div>
        <div class="chat" ng-controller="chatCtrl">
            <div class="chatWindow">
                <p ng-repeat="a in questionArr" ng-class-even="evenClass" ng-class-odd="oddClass">{{a.question}} <br> {{a.user}} {{a.date | date:'medium'}}</p>
            </div>
            <form novalidate name="chatForm">
                <textarea ng-model="quest" wrap="soft" required></textarea>
                <input type="button" class="askBtn" ng-click="chatFunc()" ng-disabled="chatForm.$invalid" value="Ask">
            </form>
        </div>
    </aside>
    <article ng-controller="mainCtrl">
        <div ng-show="currentView == 'allGoods' && forAdmin" ><button ng-click="showAddWindow()" class="forAdmin AddNewItem">Add new item</button></div>
        <div class="goodsWrap" ng-include src="'templates/all_goods.html'" ng-show="currentView == 'allGoods'">
        </div>
        <div class="goodsWrap" ng-include src="'templates/current_goods.html'" ng-show="currentView == 'currentGoods'"></div>
        <div class="goodsWrap" ng-include src="'templates/add_item.html'" ng-show="currentView == 'addItemWindow'"></div>
        <div class="goodsWrap" ng-include src="'templates/change_goods.html'" ng-show="currentView == 'changeGoods'"></div>
        <div class="numbers" ng-show="showPageNumbers">
            <div ng-click="limitToFunc($event)" class="innerNumbers" ng-repeat="number in pagesArr">
            {{number}}
            </div>
        </div>

        
    </article>
    

</body>

</html>
