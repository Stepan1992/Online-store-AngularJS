<div class="addItem">


    <form name="addItemForm" novalidate>
        <h2>NEW ITEM</h2>
        <br>
        <br>
        <br>
        <p>Image Src:</p> <input type="text" ng-model="$parent.imageSrc" required>
        <br>
        <br>
        <p>Name:</p> <input type="text" ng-model="$parent.itemName" required ng-maxlength = "25">
        <br>
        <br>
        <p>Price:</p> <input type="text" ng-model="$parent.itemPrice" ng-pattern='pattern' ng-maxlength = "25" required>
        <br>
        <br>
        <p>Category:</p> <input type="text" ng-model="$parent.itemCategory" required ng-maxlength = "25">
        <br>
        <br>
        <p>Count:</p> <input type="text" ng-model="$parent.itemCount" ng-pattern='pattern' ng-maxlength = "25" required>
        <br>
        <br>
        <br>
        <p>Description:</p> <textarea ng-model="$parent.itemDescription" wrap="soft" required></textarea>
        <br>
        <br>
        <br>
        <p>Large description:</p> <textarea ng-model="$parent.txt" wrap="soft" required></textarea>
        <br>
        <br>
        <input type="button" value="add" ng-click="addFunc()" class="askBtn" ng-disabled="addItemForm.$invalid">
    </form>

</div>
